<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/style.css">

<script language=javascript>
function checkValid() {
    var f = window.document.productForm;
		
	if ( f.pno.value == "") {
	    alert( "상품번호를 입력해 주세요." );
	    f.pno.focus();
		return false;
    }
	if ( f.pname.value == "" ) {
		alert( "상품이름을 입력해 주세요." );
		f.pname.focus();
		return false;
	}
	if ( f.price.value == "" ) {
		alert( "가격을 입력해 주세요." );
		f.price.focus();
		return false;
	}
	if ( f.stock.value == "" ) {
        alert( "재고량을 선택해 주세요." );
        f.stock.focus();
        return false;
    }
	
    return true;
}
</SCRIPT>

</head>
<body>
<h1> 상품 UpLoad 하기</h1>
<form name="productForm" method="post"  action="../product?command=productInsert" onSubmit='return checkValid()' enctype="multipart/form-data">
	<input type="hidden" name="command" value="insert">
  상품번호 :<input type="text" name="pno"/> <p>
  상품이름: <input type="text" name="pname"/><p>
  상품정보: <input type="text" name="info"/><p>
  상품가격: <input type="text" name="price"/><p>
  <!-- 카테고리: <input type="text" name="category"/><p> -->
  카테고리 : 
	<select name="category" id="category">
		<option>--선택 --</option>
		<option value="스테인리스">스테인리스</option>
		<option value="플라스틱">플라스틱</option>
	</select><p>
  브랜드: 
  	<select name="brand" id="brand">
		<option>--선택 --</option>
		<option value="스타벅스">스타벅스</option>
		<option value="탐탐">탐탐</option>
		<option value="이디야">이디야</option>
		<option value="투썸">투썸</option>
	</select><p>
  재고량: <input type="text" name="stock"/><p>
  파일첨부:<input type="file" name="file"/><p>
  <input type="submit" value="업로드하기"/>
</form>

<hr>
<div align=right><span style="font-size:9pt;"><a href="../product?command=productSelectAll">리스트로 돌아가기</a></span></div>

</body>
</html>
